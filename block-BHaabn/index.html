<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.5, initial-scale=1.0">
    <title>Flexbox-Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66e116118a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container flex">
                <a class="brand" href="#">&copy;COMPANY</a>
            <nav class="nav">
                <a href="#">HOME</a>
                <a class="green" href="#">GALLERY</a>
                <a href="#">ABOUT</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="gallery">
            <div class="container">   
                <h1 class="heading">GALLERY</h1>
                <div class="flex wrap">
                    <div class="col">
                        <img class="gallery-img" src="assets/01.png" alt="assets">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="assets/02.png" alt="assets">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="assets/03.png" alt="assets">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="assets/04.png" alt="assets">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="assets/05.png" alt="assets">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="assets/06.png" alt="assets">
                    </div>
                </div>      
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container flex">
            <small>&copy; Untitled Design</small>
            <nav class>
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
